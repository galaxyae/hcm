<style>
.skillrow{
    width: 50%;
    min-height: 1px;
    float: left;
    position: relative;
    display: inline-block;
  }.skillrow ul {
    margin: 0 20px 0 0 !important;
    text-align: left !important;
    padding: 0;
  }.skillrow ul li{
    list-style: none !important;
    
  }.skillrow ul li em{
    display: block;
    margin-bottom: 15px;
  }.skillrow ul li div{
    margin-bottom: 35px;
    border-radius: 3px 3px 3px 3px;
    -webkit-border-radius: 3px 3px 3px 3px;
    background: #09131B;
    height: 42px;
    overflow: hidden;
  }.skillrow ul li div span{
    height: 42px;
    width: 50%;
    display: block;
    border-radius: 3px 3px 3px 3px;
    -webkit-border-radius: 3px 3px 3px 3px;
  }
  .skillrow ul li.html div span { background: #E13C4C; width: 75%; }
  .skillrow ul li.css div span { background: #ffdb43; width: 50%; }
  .skillrow ul li.php div span { background: #9D2027; width: 50%; }
  .skillrow ul li.mysql div span { background: #3498db; width: 99%; }
  .skillrow ul li.jquery div span { background: #2ecc71; width: 99%; }
  .skillrow ul li.javascript div span { background: #A94034 }
  .skillrow ul li.seo div span { background: #FF8137; width: 10%; }
  .skillrow ul li.unix div span { width: 65%; background: #0CBFB3; }
  
  .animated {
    -webkit-animation-duration: 1s;
    animation-duration: 1s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
  }.fadeInLeft {
    -webkit-animation-name: fadeInLeft;
    animation-name: fadeInLeft;
  }
  @-webkit-keyframes fadeInLeft {
    0% {
      opacity: 0;
      -webkit-transform: translate3d(-100%, 0, 0);
      transform: translate3d(-100%, 0, 0);
    }100% {
      opacity: 1;
      -webkit-transform: none;
      transform: none;
    }
  }
  @keyframes fadeInLeft {
    0% {
      opacity: 0;
      -webkit-transform: translate3d(-100%, 0, 0);
      -ms-transform: translate3d(-100%, 0, 0);
      transform: translate3d(-100%, 0, 0);
    }100% {
      opacity: 1;
      -webkit-transform: none;
      -ms-transform: none;
      transform: none;
    }
  }
      </style>
      <div class="wrap">
        <div class="section-title wow fadeInUp">
          <h1>Our Skill Set Values</h1>
          <span class="border"></span>
        </div>
        <article class="skillrow">
          <ul>
            <li class="html">
              <em>Stewardship</em>
              <div>
                <span class="animated fadeInLeft"></span>
              </div>
            </li>
            <li class="css">
              <em>Value For Diversity</em>
              <div>
                <span class="animated fadeInLeft"></span>
              </div>
            </li>
            <li class="php">
              <em>Transperency & Accountability</em>
              <div>
                <span class="animated fadeInLeft"></span>
              </div>
            </li>
            <li class="mysql">
              <em>Image consciousness</em>
              <div>
                <span class="animated fadeInLeft"></span>
              </div>
            </li>
          </ul>
        </article>
        <article class="skillrow">
          <ul>
            <li class="jquery">
              <em>Integrity</em>
              <div>
                <span class="animated fadeInLeft"></span>
              </div>
            </li>
          </ul>
        </article>
      </div>
